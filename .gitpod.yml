image:
  file: .gitpod.Dockerfile

tasks:
  - name: API server
    # One time initialization, executed at workspace creation.
    init: |
      cd packages/api
      cp .env.default .env
      npm install
      cd ../..
    # Start up command, executed each time workspace is opened.
    command: cd packages/api && npm start
  - name: Web app server
    # One time initialization, executed at workspace creation.
    init: |
      cd packages/webapp
      cp .env.default .env
      npm install
      cd ../..
    # Start up command, executed each time workspace is opened.
    command: cd packages/webapp && npm start

vscode:
  extensions:
    - dbaeumer.vscode-eslint

ports:
  - port: 3000
    visibility: public
    onOpen: open-browser
  - port: 5000
    visibility: public
    onOpen: ignore
  - port: 5432
    visibility: private
    onOpen: ignore
